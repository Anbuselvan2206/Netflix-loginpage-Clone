<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="/images/nf_logo-removebg-preview.png">
    <title>Netflix</title>

<body>
    <header>
        <div class="netflixname">

    <form action="" method="get">
        <div class="container">
            <div class="signin">
                <h2>Sign In</h2>
            </div>

                <input type="email" name="email" placeholder="Email or phone number" required>
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="btn">
                <button type="submit">Sign In</button>
                <h2>OR</h2>
            </div>
            <div class="btn1">
                <button type="submit">Use a sign-in code</button>
            </div>
            <h2 class="fp">Forgot password?</h2>
            <div class="content">
                <h2>New to Netflix? <a href="">Sign up now.</a></h2>
                <h3>This page is protected by Google reCAPTCHA to <br>ensure you're not a bot. <a href="">Learn more.</a></h3>
            </div>
        </div>
    </form>
    <div class="hr">
        <hr>
    </div>
    <div class="foot">
        <h3>Questions? Call 000-800-919-1694</h3>

                <option value=" English">à®•A English</option>
